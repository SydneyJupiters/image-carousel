<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>

  <body>
    <div>
      <div id="carousel">
        <ul>
          <li>
            <img
              src="images/ahmed-carter-tiWcNvpQF4E-unsplash.jpg"
              alt="image number 1"
              class="img1"
            />
          </li>
          <li>
            <img
              src="images/tamara-bellis-pONwcn4IcVU-unsplash.jpg"
              alt="image number 2"
              class="img2"
            />
          </li>
          <li>
            <img
              src="images/dom-hill-nimElTcTNyY-unsplash.jpg"
              alt="image number 3"
              class="img3"
            />
          </li>
        </ul>
        <i class="arrow fa fa-chevron-left fa-3x">&#10094</i>
        <i class="arrow fa fa-chevron-right fa-3x">&#10095</i>
      </div>

      <div class="cta-container">
        <div class="cta-block">
            <a>Shoes</a>
        </div>
        <div class="cta-block">
            <a>Accessories</a>
        </div>
        <div class="cta-block">
            <a>Jewellery</a>
        </div>
        <div class="cta-block">
            <a>Latest Trends</a>
        </div>
        <div class="cta-block">
            <a>Formal</a>
        </div>
        <div class="cta-block">
            <a>Dresses</a>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
